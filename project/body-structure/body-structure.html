<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Structure</title>
    <link rel="stylesheet" href="body-structure.css">
    <link rel="stylesheet" href="/navigationBar.css">
    <script src="body-structure.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Navigation -->
    <nav class="header">
        <div class="burgerMenu-placeholder">
            <img class="bergerMenu" src="../assets/img/menu.png" alt="bergerMenu" onclick="openNav()">
            
            <div id="mySidebar" class="sidebar">
                <a class="option" href="/body-structure/body-structure.html">人體結構</a>
                <a class="option" href="/quiz/quiz.html">腦力激盪</a>
                <a class="option" href="">互動遊戲</a>
                <a class="option" href="">單元成績</a>
                <a class="option" href="">成績總覽</a>
                <a class="option" href="">成就獎勵</a>

                <div class="other-options">
                    <a href="" class="other-option">意見回饋</a>
                    <a href="" class="other-option">關於我們</a>
                </div>
            </div>
        </div>


        <div class="logo-placeholder">
            <a href="/index.html" class="logo">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
            </a>
        </div>
        
        <div class="user-placeholder">
            <a href="#" class="logo">
                <img class="userphoto" src="../assets/img/userPhoto.jpg" alt="logo">
            </a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <div class="main-content">
            <h2 class="title">人體結構</h2>

            <!-- Human Body and Organs -->
            <div class="body-container">
                <!-- Bottom Layer: Human Body -->
                <img src="../Image/Image/Body-Skin1.png" alt="human.body" class="body-image">
              
                <!-- Organs as Overlays -->
                <img src="../Image/Image/Lung.png" class="organ-img lung" id="Lung" onclick="showInfo('肺', '呼吸系統核心器官，進行氣體交換','Lung')">
                <img src="../Image/Image/Heart.png" class="organ-img heart" id="Heart" onclick="showInfo('心臟', '循環系統的泵送器官','Heart')">
                <img src="../Image/Image/Liver.png" class="organ-img liver" id="Liver" onclick="showInfo('肝臟', '主要功能為解毒和代謝','Liver')">
                <img src="../Image/Image/Stomach.png" class="organ-img stomach" id="Stomach" onclick="showInfo('胃', '食物消化的重要器官','Stomach')">
                <img src="../Image/Image/Large intestine.png" class="organ-img large-intestine" id="Large intestine" onclick="showInfo('大腸', '吸收水分並形成糞便','Large-intestine')">
                <img src="../Image/Image/Small intestine.png" class="organ-img small-intestine" id="Small intestine" onclick="showInfo('小腸', '負責吸收營養','Small-intestine')">
              </div>
        </div>
    </div>

    <!-- Information Panel -->
    <div class="info-panel">
        <div class="card">
        <div class="card-body">
            <div class="card-header">
                <span class="card-title" id="organ-name">器官名稱</span>
                <i class="fa-regular fa-x"></i> <!-- 關閉按鈕 -->
            </div>
            
            <div class="line"></div>

            <div class="card-content">
                <div class="card-text" id="organ-description">器官描述</div>
                <input type="hidden" id="organ-english-name">

                <a href="#" class="submit" onclick="enterCourse()">進入課程</a>
            </div>
        </div>
        </div>
    </div>

    <script>
        function showInfo(chineseName, description, englishName) {
            const infoPanel = document.querySelector('.info-panel');
            const currentName = document.getElementById('organ-name').innerText;
        
            // 如果再次點擊相同的器官，則隱藏視窗
            if (currentName === chineseName && infoPanel.style.display === 'block') {
                infoPanel.style.display = 'none';
            } else {
                // 更新資訊區塊內容
                document.getElementById('organ-name').innerText = chineseName;
                document.getElementById('organ-description').innerText = description;
                document.getElementById('organ-english-name').value = englishName;
        
                // 顯示資訊區塊
                infoPanel.style.display = 'block';
            }
        }

        document.querySelector('.fa-regular').addEventListener('click', () => {
            const infoPanel = document.querySelector('.info-panel');
            infoPanel.style.display = 'none';
        });
        
        function enterCourse() {
            const organEnglishName = document.getElementById('organ-english-name').value;
            window.location.href = `${organEnglishName}-teach.html`;
        }
    </script>

    <script>
        const burgerMenu = document.querySelector('.bergerMenu');
        const sidebar = document.getElementById('mySidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
